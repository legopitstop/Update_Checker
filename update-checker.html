<html>

<head>
    <title class="pageTitle">Pack Update Checker</title>
    <!-- modules -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="256">
    <meta name="description" content="This page will check and see if you have the latest version of a mod using a JSON file as an index to search through.">
    <meta name="keywords" content="Legopitstop, update checker, data pack, addon, resrouce pack, minecraft, mod">
    <meta name="author" content="Legopitstop">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link class="favicon" rel="icon" type="image/png" style="width:64px; height: 64px;"
        href="./files/theme/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./files/theme/UpdateCheckerStyle.css" />
    <link rel="stylesheet" type="text/css" href="./files/theme/defaultModal.css" />
    <script src="./files/theme/modalWindow.js"></script>
    <script src="./files/theme/Emoji.js"></script>
    <script src="./files/theme/UpdateChecker.js"></script>
    <script src="./files/theme/CommonUpdateChecker.js"></script>
    <script src="./files/theme/LPSCommon.js"></script>
</head>

<body>
    <div class="premium-container"></div>
    <div class="checker-background">
        <div class="display-container">
            <div class="display">
                <h1 class="center header">Pack Update Checker</h1>
                <p class="indent">This page will check to see if you have the latest version of the pack installed. If
                    your version
                    is outdated a download button will show up below. If you want to use this for your own pack you
                    can find a generator (<a href="/Update_Checker/update-checker-generator.html">here</a>)</p>
                <div class="data">
                    <h2>Data</h2>
                    <div class="promos indent">
                        <p>Found no data</p>
                    </div>
                    <h2>Status</h2>
                    <div class="status indent"></div><br>
                    <div class="changelog-container">
                        <b onclick="changelogWindow()" class="changelog-title"></b><br>
                        <div onclick="changelogWindow()" class="changelog"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="background-changer">
        <label for="theme">Theme</label>
        <select class="theme theme-options" id="theme" onchange="changeTheme('.theme','PRESET')"
            title="The background theme for the page."></select>
    </div>
</body>

</html>
